<div id='modal-raster-laser-ngc' class='modal fade' role='dialog'>
    <div class='modal-dialog modal-lg'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h4 class="modal-title">Raster Settings</h4>
            </div>
            <div class='modal-body'>
                    <table id='raster-laser-ngc-modal-table'>
                    <tr>
                      <td colspan=2><center><img id='raster-laser-ngc-preview'/></center></td>
                    </tr>
                    <tr>
                      <td>
                        <div class='input-group'>
                          <span class='input-group-addon'><strong>WIDTH</strong></span>
                          <input name='raster-laser-ngc-w' id='raster-laser-ngc-w' type='text' class='raster-laser-ngc-val form-control' placeholder='W'>
                          <span class='input-group-addon'>mm</span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class='input-group'>
                          <span class='input-group-addon'><strong>HEIGHT</strong></span>
                          <input name='raster-laser-ngc-h' id='raster-laser-ngc-h' type='text' class='raster-laser-ngc-val form-control' placeholder='H'>
                          <span class='input-group-addon'>mm</span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                      <div class='input-group'>
                          <span class='input-group-addon'><strong>DPI</strong></span>
                          <input name='raster-laser-ngc-dpi' id='raster-laser-ngc-dpi' type='number' class='raster-laser-ngc-val form-control' placeholder='DPI' step=100>
                          <span class='input-group-addon'></span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class='input-group'>
                          <span class='input-group-addon'><strong>POWER</strong></span>
                          <input name='raster-laser-ngc-p' id='raster-laser-ngc-p' type='number' step='1' class='raster-laser-ngc-val form-control' placeholder='POWER'>
                          <span class='input-group-addon'>1-100%</span>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <div class='input-group'>
                          <span class='input-group-addon'><strong>SPEED</strong></span>
                          <input name='raster-laser-ngc-f' id='raster-laser-ngc-f' type='text' class='raster-laser-ngc-val form-control' placeholder='FEEDRATE'>
                          <span class='input-group-addon'>mm/min</span>
                        </div>
                      </td>
                    </tr>
                  </table>

            </div>
            <div class='modal-footer'>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id='raster-laser-ngc-btnCreate' type='button' class='btn btn-success'>Create</button>
            </div>
        </div>
    </div>
</div>
